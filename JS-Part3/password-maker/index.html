<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">
        <input type="text" name="pw" id="password-output" value="Génerateur de MDP" readonly>
        <div class="range-container">
            <input type="range" name="lpwd" id="password-length" min="4" max="24" value="8"
                oninput="document.getElementById('display-password-length').value=this.value">
            <input type="text" name="dpwd" id="display-password-length" value="8" readonly>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" name="lwc" id="lowercase" checked>
            <label for="lowercase">a-z</label>

            <input type="checkbox" name="lwc" id="uppercase">
            <label for="uppercase">A-Z</label>

            <input type="checkbox" name="lwc" id="numbers">
            <label for="numbers">0-9</label>

            <input type="checkbox" name="lwc" id="symbols">
            <label for="symbols">!-?</label>

        </div>
        <button id="generateButton">Générer mot de passe</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
